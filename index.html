<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Planilla de Asistencia</title>
    <!-- Incluir Bootstrap CSS (opcional, si lo estás usando) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluir Font Awesome (para los iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkTy7MGqwTTf4IhVNj1qNfRVHtG9DbT+jK/XDyZKpA39cOJgk0C29QCAoTsS9tJlfz4LQObFclmJ8dlA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container my-4">
        <div id="curso-container" class="mb-4"></div>
        <div id="planilla-container"></div>
        <div id="porcentajes-container"></div>
        <div class="mt-4">
            <form id="form-faltas" class="row g-3">
                <div class="col-md-3">
                    <label for="selectProfesor" class="form-label">Profesor</label>
                    <select id="selectProfesor" class="form-select" required>
                        <!-- Opciones dinámicas -->
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="cantidadFaltas" class="form-label">Cantidad de Faltas</label>
                    <input type="number" class="form-control" id="cantidadFaltas" min="1" required>
                </div>
                <div class="col-md-3">
                    <label for="motivoFalta" class="form-label">Motivo de la Falta</label>
                    <select id="motivoFalta" class="form-select" required>
                        <option value="">Selecciona un motivo</option>
                        <option value="Licencia">Licencia</option>
                        <option value="Paro">Paro</option>
                        <option value="Otras">Otras</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="fechaFalta" class="form-label">Fecha de Falta</label>
                    <input type="date" class="form-control" id="fechaFalta" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Agregar Faltas</button>
                </div>
            </form>
        </div>
        <ul id="listaFaltas" class="list-group mt-4"></ul>
        <!-- Botones de exportación y limpiar datos -->
        <div class="mt-4">
            <button id="exportarExcel" class="btn btn-success">
                Exportar a Excel
            </button>
            <button id="exportarCompleta" class="btn btn-primary">
                Exportar a PDF
            </button>
            <button id="limpiarLocalStorage" class="btn btn-danger mt-3">
                Limpiar Datos
            </button>
        </div>
    </div>

    <!-- Incluir Librerías JavaScript necesarias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Incluir tu script principal -->
    <script src="prueba22.js"></script>
</body>
</html>
